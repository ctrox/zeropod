apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        zeropod.ctrox.dev/scaledown-duration: 10s
    spec:
      runtimeClassName: zeropod
      containers:
        - image: nginx
          name: nginx
          ports:
            - containerPort: 80
          livenessProbe:
            periodSeconds: 1
            httpGet:
              port: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
