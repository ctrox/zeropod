resources:
  - ../production
patches:
  - path: k3s.yaml
  - patch: |-
      - op: add
        path: /spec/template/spec/initContainers/0/args/-
        value: -runtime=k3s
    target:
      kind: DaemonSet
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: -probe-binary-name=k3s
    target:
      kind: DaemonSet
