apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zeropod:event-creator
rules:
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: zeropod:event-creator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: zeropod:event-creator
subjects:
  - kind: ServiceAccount
    name: zeropod-node
    namespace: zeropod-system
